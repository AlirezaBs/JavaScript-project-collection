<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crypto tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav class="flex flex-rowitems-center justify-evenly sticky">
      <div class="flex">
        <a
          class="text-black p-5 hover:bg-black hover:bg-opacity-5"
          href="./index.html"
          >Coins</a
        >
        <a
          class="text-black font-bold p-5 hover:bg-black hover:bg-opacity-5"
          href="./favorites.html"
          >Favorites</a
        >
      </div>

      <div class="flex items-center">
        <i
          class="fa-solid fa-magnifying-glass p-6 mr-2 hover:bg-black hover:bg-opacity-5 font-bold"
        ></i>
        <img
          class="w-12 cursor-pointer"
          src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=022"
          title="crypto tracker by Alireza Babazadeh"
          alt="crypto tracker"
        />
      </div>
    </nav>

    <section
      class="w-full h-72 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-400 overflow-visible"
    >
      <table
        class="absolute left-0 right-0 md:w-4/5 w-10/12 table-auto mt-20 mx-auto rounded text-left bg-white overflow-hidden text-center"
        style="box-shadow: 0px 2px 15px -3px rgba(0, 0, 0, 0.5)"
      >
        <thead>
          <tr class="cursor-pointer rounded border-b-2">
            <th class="font-medium p-2 w-1/12">Rank</th>
            <th
              class="text-left font-light p-2 w-7/12 text-gray-600 hover:text-black"
            >
              Name
            </th>
            <th class="font-light p-2 w-2/12 text-gray-600 hover:text-black">
              Price
            </th>
            <th class="font-light p-2 w-2/12 text-gray-600 hover:text-black">
              Changes (24H)
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-200">
            <td data-rank class="p-2">1</td>
            <td data-name class="text-left p-2 flex"></td>
            <td data-price class="p-2">45245</td>
            <td data-changes class="p-2">52342345</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
