<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ScoreBoard</title>
      <!-- <link rel="stylesheet" href="style.scss" /> -->
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <section class="home">
            <h1 class="title">HOME</h1>
            <span class="home-score score">0</span>
            <div class="points">
               <button class="point" data-home-points="1">+1</button>
               <button class="point" data-home-points="2">+2</button>
               <button class="point" data-home-points="3">+3</button>
            </div>
         </section>

         <section class="guest">
            <h1 class="title">HOME</h1>
            <span class="guest-score score">0</span>
            <div class="points">
               <button class="point" data-guest-points="1">+1</button>
               <button class="point" data-guest-points="2">+2</button>
               <button class="point" data-guest-points="3">+3</button>
            </div>
         </section>
         <button class="new-game" data-new-game="true">NEW GAME</button>
      </div>
   </body>
</html>
